<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Brick Buster</title>
		<meta name="description" content="Brick Buster" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="brick-buster.js"></script>
	</head>

	<body>
		<h1>Brick Buster</h1>
		<div>
			Level: <span id="spLevel"></span> |
			Score: <span id="spScore"></span>
		</div>
		<div class="game-container">
			<div class="game-canvas-div">
				<canvas class="game-canvas">
					Canvas elements are required (2d context).
				</canvas>
			</div>
			<div class="game-info">
				<p>
					<strong>Left/Right arrows</strong> to dodge<br>
					<strong>Up arrow</strong> to shoot<br>
					<strong>Enter</strong> to start/restart
				</p>
				<p>
					<strong>1 Point</strong> for every dodged brick<br>
					<strong>3 Points</strong> for every busted brick<br>
					New level every <strong><span id="levelLength"></span> seconds</strong>
				</p>
			</div>
		</div>
		

		<style>
			.game-canvas {
				border: solid 0.3em;
				border-color: #1561A9;
				background-color: #87CEEB
			}

			:link {
				color: #BAD7FF;
			}

			:visited {
				color: #F6BAFF;
			}

			.game-container {
				display: flex;
				margin: auto;
			}

			.game-canvas-div {
				flex: 1;
			}

			.game-info {
				flex: 2;
				margin-left: 15px;
			}
		</style>
	</body>

</html>
