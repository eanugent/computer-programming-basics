<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>CPB-02 Functions</title>
  <link rel="stylesheet" href="support/02_exercise_support.css">
  <script src="support/02_exercise_support.js"></script>
  <script src="02_exercise.js"></script>
</head>

<body>
  <div class="page">
    <h1>CPB-02 Functions</h1>
    <h2>Press enter/return to start</h2>
    <div class="game-container">
      <div class="game-canvas">
        <canvas id="playarea">
        </canvas>
      </div>
      <div class="game-info">
        <h3>Instructions</h3>
        <ol>
          <li>
            Create the following functions: moveAvatarRight, moveAvatarUp, and moveAvatarDown.
          </li>
          <li>
            Replace the moveAvatar commands with the appropriate newly created function (moveAvatarRight will not be
            used).
          </li>
        </ol>
      </div>
    </div>
  </div>
</body>

</html>
