<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Brick Dodger</title>
		<meta name="description" content="Brick Dodger" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="brick-dodger.js"></script>
	</head>

	<body>
		<h1>Brick Dodger</h1>
		<div>
			Level: <span id="spLevel"></span> |
			Score: <span id="spScore"></span>
		</div>
		<div class="game-container">
			<div class="game-canvas">
				<canvas id="playarea" width="450" height="450">
					Canvas elements are required (2d context).
				</canvas>
			</div>			
		</div>
		<div>
			Space Bar - Start New Game<br>
			Left/Right - Move<br>
			Up - Shoot Needle (maximum of 3 at a time)			
		</div>

		<style>
			canvas#playarea {
				border: solid 0.3em;
				border-color: #1561A9;
				background-color: #87CEEB
			}

			:link {
				color: #BAD7FF;
			}

			:visited {
				color: #F6BAFF;
			}

			.game-container {
				display: flex;
				margin: auto;
			}

			.game-canvas {
				flex: 1;
			}

			.game-info {
				flex: 2;
				margin-left: 15px;
			}
		</style>
	</body>

</html>
