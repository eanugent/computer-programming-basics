<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Brick Buster</title>
	<meta name="description" content="Brick Buster" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="brick-buster.js"></script>
</head>

<body>
	<div class="page">
		<h1>Brick Buster</h1>
		<div>
			Level: <span id="spLevel"></span> |
			Score: <span id="spScore"></span>
		</div>
		<div class="game-container">
			<div class="game-canvas-div">
				<canvas class="game-canvas">
					Canvas elements are required (2d context).
				</canvas>
			</div>
			<div class="game-info">
				<p>
					<strong>Left/Right arrows</strong> to dodge<br>
					<strong>Up arrow</strong> to shoot (up to 3 at a time)<br>
					<strong>Enter</strong> to start/restart
				</p>
				<p>
					<strong>1 Point</strong> for every dodged brick<br>
					<strong>3 Points</strong> for every busted brick<br>
					New level every <strong><span id="levelLength"></span> seconds</strong>
				</p>
			</div>
		</div>
		<div>
			Partially inspired by
			<a href="https://damikin.org/fallblock.html" target="_blank">Fall Block</a>
			by <a href="https://damikin.org/" target="_blank">damikin.org</a>
		</div>
	</div>
	<style>
		body {
			font-family: 'Courier New', Courier, monospace;
			background-image: url("https://github.com/eanugent/computer-programming-basics/raw/main/assets/background.jpg");
		}
		.page {
			margin: auto;
			max-width: 800px;
		}

		.game-canvas {
			border: solid 2px;
			border-color: #1561A9;
			background-color: #87CEEB
		}

		.game-container {
			display: flex;
		}

		.game-canvas-div {
			flex: 1;
		}

		.game-info {
			flex: 2;
			margin-left: 15px;
		}
	</style>
</body>

</html>
